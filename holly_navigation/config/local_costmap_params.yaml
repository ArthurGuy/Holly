local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 1.0
  publish_frequency: 1.0
  static_map: false
  rolling_window: true
  width: 5.0
  height: 5.0
  resolution: 0.025

  # Specifies the delay in transform (tf) data that is tolerable in seconds.
  transform_tolerance: 0.5