footprint: [[-0.40, -0.22], [-0.40, 0.22], [0.35, 0.22], [0.35, -0.22]]
#robot_radius: 0.3

#obstacle_range: 2.5
#raytrace_range: 3.0
#inflation_radius: 0.03


inflation_layer:
  inflation_radius: 0.05
#  cost_scaling_factor: 0.5

range_sensors:
  topics: ['/holly/range/front_left', '/holly/range/front_right', '/holly/range/rear']

# http://wiki.ros.org/costmap_2d/hydro/obstacles#VoxelCostmapPlugin
obstacle_layer:
  obstacle_range: 2.5
  raytrace_range: 3.0
  max_obstacle_height: 0.4
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {data_type: LaserScan, topic: /scan, marking: true, clearing: true}
#  point_cloud_sensor: {data_type: PointCloud2, topic: /camera/depth/points, marking: true, clearing: true}

voxel_layer:
  enabled: true
  origin_z: 0.0
  z_resolution: 0.05
  z_voxels: 10
  unknown_threshold: 0
  #mark_threshold: 2
  publish_voxel_map: true
  combination_method: 1
  observation_sources: point_cloud_sensor
  point_cloud_sensor:
    data_type: PointCloud2
    topic: /camera/depth/points
    marking: true
    clearing: true